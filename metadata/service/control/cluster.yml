applications:
- neutron
classes:
- service.neutron.support
parameters:
  _param:
    keystone_neutron_endpoint_type: internal
  neutron:
    server:
      enabled: true
      dns_domain: novalocal
      vlan_aware_vms: false
      version: ${_param:neutron_version}
      controller_vip: ${_param:cluster_vip_address}
      bind:
        address: ${_param:cluster_local_address}
        port: 9696
      database:
        engine: mysql
        host: ${_param:cluster_vip_address}
        port: 3306
        name: neutron
        user: neutron
        password: ${_param:mysql_neutron_password}
      identity:
        engine: keystone
        region: RegionOne
        host: ${_param:cluster_vip_address}
        port: 35357
        user: neutron
        password: ${_param:keystone_neutron_password}
        tenant: service
        endpoint_type: ${_param:keystone_neutron_endpoint_type}
      message_queue:
        engine: rabbitmq
        host: ${_param:cluster_vip_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
      compute:
        host: ${_param:cluster_vip_address}
        region: RegionOne
        user: nova
        password: ${_param:keystone_nova_password}
        tenant: service
      backend:
        extension:
          dns:
            enabled: False
            engine: designate
            protocol: http
            host: ${_param:cluster_vip_address}
            port: 9001
            url: ${neutron:server:backend:extension:dns:protocol}://${neutron:server:backend:extension:dns:host}:${neutron:server:backend:extension:dns:port}/v2
      cache:
        engine: memcached
        members:
        - host: ${_param:cluster_node01_address}
          port: 11211
        - host: ${_param:cluster_node02_address}
          port: 11211
        - host: ${_param:cluster_node03_address}
          port: 11211
